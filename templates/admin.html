<!DOCTYPE html>
<html>
<head>
    <title>Admin Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Admin Portal</h1>
    <form method="POST" action="/admin">
        <label for="word">Word:</label>
        <input type="text" id="word" name="word">
        <input type="submit" value="Update">
    </form>
    <p>{{ message }}</p>
</body>
</html>
